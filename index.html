<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">APK文件签名验证</span>

						<head>
						  <style type="text/css">
						    #p1 {
						      width: 350px;
						      height: 70px;
						      padding: 10px;
						      border: 1px solid #aaaaaa;
						      text-align: center;
						    }
						  </style>
						  <script type="text/javascript">
						    function allowDrop(ev) {
						      ev.preventDefault();
						    }
						    function drop(ev) {
						      ev.preventDefault();
						      console.log(ev.dataTransfer.files);
						    }
						  </script>
						</head>
						<body>
						<p id="p1" ondrop="drop(event)" ondragover="allowDrop(event)">将文件拖放到此处</p>
						</body>

					<div class="wrap-input100 validate-input" data-validate="请输入原文件MD5值">
						<span class="label-input100">原MD5值</span>
						<input class="input100" type="password" name="pass" placeholder="请输入原文件MD5值">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="text-right p-t-8 p-b-31">
						<a href="javascript:"></a>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">验 证</button>
						</div>
					</div>

					</div>


					</div>
				</form>
			</div>
		</div>
